<script>
  // Example using OpenWeatherMap API (replace with your WeatherApp logic if needed)
  // You need to provide your own API key and city
  const apiKey = "a30ac2c23d779cea88439cb523532c76";
  const city = "Nablus";
  fetch(`https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric`)
    .then(res => res.json())
    .then(data => {
      if (data.weather && data.weather[0]) {
        document.getElementById('weather-icon').src = `https://openweathermap.org/img/wn/${data.weather[0].icon}.png`;
        document.getElementById('weather-icon').title = data.weather[0].description;
      }
      if (data.main && data.main.temp) {
        document.getElementById('weather-temp').textContent = Math.round(data.main.temp) + "°C";
      }
    })
    .catch(() => {
      document.getElementById('weather-temp').textContent = "";
    });
</script>
