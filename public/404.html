<!DOCTYPE html>

<html lang="en">
<head>

  <title>Page Not Found</title>
  <link href="./main.3f6952e4.css" rel="stylesheet">
  <link rel="apple-touch-icon" sizes="180x180" href="./assets/apple-icon-180x180.png">
  <link href="./assets/favicon.ico" rel="icon">
  <style>
    body {
      font-family: sans-serif;
      background: #f4f4f4;
      color: #111;
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .container-404 {
      max-width: 600px;
      margin: 100px auto 0 auto;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);

      text-align: center;
    }
    h1 {
      font-size: 4em;
      color: #007bff;
      margin-bottom: 0.3em;
      font-weight: bold;
      letter-spacing: 2px;
    }
    p {
      font-size: 1.5em;
      margin-bottom: 2em;
      color: #333;
    }
    a {
      color: #fff;
      background: #007bff;
      text-decoration: none;
      padding: 12px 28px;
      border-radius: 5px;
      font-size: 1.1em;
      border: none;
      transition: background 0.2s;
      display: inline-block;
      margin-top: 10px;
    }
    a:hover {
      background: #0056b3;
    }
    @media (max-width: 600px) {
      .container-404 {
        margin: 40px 10px 0 10px;
        padding: 25px 10px 20px 10px;
      }
      h1 {
        font-size: 2.5em;
      }
      p {
