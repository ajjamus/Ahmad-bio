
<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page Not Found</title>
  <style>
    body {

      font-family: sans-serif;
      background: linear-gradient(to bottom right, #f06292, #64b5f6); /* Gradient background */
      color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    h1 {
      font-size: 4em; 
      margin-bottom: 0.5em;

      color: #ffd54f; /* Yellowish color for the 404 */
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3); /* Add a subtle shadow */
    }

    p {
      font-size: 1.8em;
      margin-bottom: 2em;
      text-align: center;
    }

    a {
      color: #fff;
      text-decoration: none;
      padding: 10px 20px;
      border: 2px solid #fff;
      border-radius: 5px;
      transition: background-color 0.3s ease; /* Smooth transition for hover effect */
    }

    a:hover {
      background-color: rgba(255, 255, 255, 0.2);
    }
  </style>
</head>
<body>
  <h1>404</h1>
  <p>Oops! The page you're looking for can't be found. Check your link!</p>
  <a href="/">Go back to the homepage</a>
</body>
</html>
