      <div class="collapse navbar-collapse" id="navbar-collapse">
        <ul class="nav navbar-nav" id="dynamic-nav">
          <!-- Navigation links will be injected here -->
        </ul>
      </div>
    </div>
  </nav>
</header>
<script>
  // Fetch navigation links from index.html and inject into navbar
  fetch('./index.html')
    .then(response => response.text())
    .then(html => {
      const parser = new DOMParser();
      const doc = parser.parseFromString(html, 'text/html');
      const navMenuSrc = doc.getElementById('dynamic-nav');
      const navMenuDest = document.getElementById('dynamic-nav');
      if (navMenuSrc && navMenuDest) {
        navMenuDest.innerHTML = navMenuSrc.innerHTML;
        // Highlight active link
        Array.from(navMenuDest.getElementsByTagName('a')).forEach(a => {
          if (window.location.pathname.endsWith(a.getAttribute('href').replace('./', ''))) {
            a.parentElement.classList.add('active');
          }
        });
      }
    });
</script>
